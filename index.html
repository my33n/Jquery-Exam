    $ (function(){
      
      $('#Uname').keyup(function() {
        var UsName=$("#Uname").val();
        if(UsName.length > 10){
                      $('#name_info').removeClass('trp').addClass('shw');
                  }

          
      })


    });

$ (function(){
      
      $('#PassWord').keyup(function() {
        var Upsw=$("#PassWord").val();
        if(Upsw.length < 8){
                      $('#psw_info').text('Atleast 8 charecters').css("color", "orange");
                  }
                  else if(Upsw.length < 10){
                    $('#psw_info').text('Mediam').css("color", "yellow");
                  }
                  else if(Upsw.length >= 10){
                    $('#psw_info').text('Strong').css("color", "Green");
                  }
                  else {
                    $('#psw_info').text('Invalid').css("color", "red");
                  }
          
      })


    });
$('#configreset').click(function(){
            $('#configform')[0].reset();
      });
